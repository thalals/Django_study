{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>

<body>
    <h1>멋쟁이 사자처럼 8기</h1>
    <div class="digitall-clock center-align">
        00:00:00
    </div>

    <div class="center-align">
        <div class="hour">
            <div id="h" class="h">

            </div>
        </div>
        <div class="minute">
            <div id="m" class="m">

            </div>
        </div>
        <div class="second">
            <div id="s" class="sh">

            </div>
        </div>
    </div>

    <script src="{% static 'index.js' %}"></script>
</body>

</html>
